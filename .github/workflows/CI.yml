name: CI

on: [push]

jobs:
  runner-job:

    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5 
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
    # Install dependencies
    - name: Install Dependencies
      run: sudo apt-get install libck-dev 
      #postgresql postgresql-contrib    
    - name: Install Cyclone
      run: |
        wget https://github.com/cyclone-scheme/binary-releases/raw/master/ubuntu-18.04-lts/cyclone-scheme_0.20_amd64.deb 
        sudo apt install ./cyclone-scheme_0.20_amd64.deb

    - name: Install winds packages
      run: sudo cyclone-winds install bytevector md5
      
    - uses: actions/checkout@v2
    - name: Build and Test
      run: cyclone test.scm && ./test

