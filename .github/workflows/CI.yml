name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:    
      matrix:
        arch: [64]

    steps:
    # Install dependencies
    - name: Install Dependencies
      run: sudo apt-get install libck-dev postgresql postgresql-contrib    
    - name: Install Cyclone
      run: |
        wget https://github.com/cyclone-scheme/binary-releases/raw/master/ubuntu-18.04-lts/cyclone-scheme_0.20_amd64.deb 
        sudo apt install ./cyclone-scheme_0.20_amd64.deb

    - name: Install winds packages
      run: sudo cyclone-winds install bytevector md5
      
    - uses: actions/checkout@v2
    - name: Build and Test
      run: cyclone test.scm && ./test

